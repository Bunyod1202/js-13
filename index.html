<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
  <main>
    <section class="hiro">
      <div class="container ">
        <div class="toast toasts text-white bg-warning position-fixed bottom-0 end-0 mb-3 me-3" style="z-index: 11"   aria-atomic="true">
          <div class="d-flex">
            <div class="toast-body fw-bold">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" class="bi me-3 bi-exclamation-triangle-fill" viewBox="0 0 16 16">
                <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/> 
              </svg>
              Bunday raqam mavjud
           </div>
   
          </div>
        </div>
        <div class="toast toasta text-white bg-danger position-fixed bottom-0 end-0 mb-3 me-3" style="z-index: 11"   aria-atomic="true">
          <div class="d-flex">
            <div class="toast-body fw-bold">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" class="bi me-3 bi-exclamation-triangle-fill" viewBox="0 0 16 16">
                <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/> 
              </svg>
              Iltimos royhatn toldiring
           </div>
            
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <h2>New contact form</h2>
            <form class="form w-100" method="post" autocomplete="off">
              <div class="input-group mt-5  mx-auto">
                <input type="text" placeholder="Name" name="text" class="text name mb-2 w-100 border border-start-0 px-5 py-3 border-end-0 border-3  border-dark rounded-pill" >
                <input type="text" placeholder="Relotionship" name="text" class="text relotionship mb-2 w-100 border border-start-0 px-5 py-3 border-end-0 border-3  border-dark rounded-pill" >
                <input type="text" id="phone" name="name" required
                size="10" placeholder="Phone" name="text" class="text phone w-100 border border-start-0 px-5 py-3 border-end-0 border-3  border-dark rounded-pill" >
              <button class="btn btn-success border border-start-0 border-end-0 border-3  border-dark rounded-pill mx-auto mt-3 w-100" type="submit">add contact</button>
              </div>
            </form>
          </div>
          <div class="col-6">
            <h2>Contacts</h2>
            <ol class="list p-0 mt-5 w-100">

            </ol>
          </div>
        </div>
       
      </div>
    </section>
  </main>

  <script src="./js/main.js"></script>
</body>


</html>
